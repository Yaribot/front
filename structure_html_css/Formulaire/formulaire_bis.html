<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css">
  <title>Mon formulaire</title>
</head>
<body>
  <div class="container">
    <!--je declare mon formulaire avec la balise form-->
    <form method="POST" action="#" enctype="#">
      <label for="pseudo">Pseudo *</label><!--for est l'identifiant
       de l'élément du formulaire-->
       <input type="text" name="pseudo" placeholder="rentrer son pseudo" required><br>
       <!-- input est l'entrée de données dans une base de données et required
      indique que le champ doit être rennseigné-->
      <!-- METHOD=> comment circule les données en PHP, ENCTYPE=> concerne la
      récupération-->

      <!--le mot de passe-->
      <label for="MDP">Mot de passe</label>
    <input type="password" id="#" name="#"placeholder="password"required>
    <br>
      <!-- Email-->
      <label for="email">Email</label>
      <input type="email"id="email"name="email"placeholder="Email"required>
      <br>

      <!-- le fichier-->
      <!-- Placeholder est le texte explicatif en grisé dans le champ
      non encore rempli-->
      <label for="file">Fichier</label>
      <input type="file"id="file"name="file" required>
         <br>
      <!-- type FILE créé un bouton "parcourir"pour aller chercher
    le fichier-->
    <label for="file">Fichier</label>
    <select name="#" id="##">
    <!-- Liste déroulante avec SELECT et non INPUT-->
    <optgroup>
      <!-- option groupe => sous categorie dans la liste-->
      <option value=""></option>
      <option value=""></option>
    </optgroup>
    <optgroup>
      <!-- option groupe => sous categorie dans la liste-->
      <option value=""></option>
      <option value=""></option>
    </optgroup>
    </select>
    <br>
    <label for="choix">Choisir</label>
    <p>
      <!-- cases à cocher carrées-->
      <input type="checkbox"name="choix"checked>choix 1
      <input type="checkbox"name="choix">choix 2
      <input type="checkbox"name="choix">choix 3
    </p>

    <label for="civilite">Civilité</label>
    <p>
      <!-- cases à cocher rondes CHECKED en coche une par défaut-->
      <input type="radio"name="civilite"value="m" checked>Monsieur
      <input type="radio"name="civilite"value="f">Femme
    </p>
    <label for="ville">Ville</label>
    <input type="text" id="ville" list="france">
    <datalist id="france">
      <!-- La dataliste permet de suggérer lorsque l'utilisateur
    tape, couplé avec du PHP pour aller faire un lien avec une base de données-->
    <option value="#">Paris</option>
    <option value="#">Lyon</option>
    <option value="#">Nantes</option>
    </datalist>
    <br>
    <label for="cp">code postal</label>
    <input type="text"id="id"name="id"maxlength="5" pattern="[0-9]{5}">
    <br>
    <!-- MAXLENGHT impose un max de caractères et PATTERN permet d'imposer le
   type de caractère numériques et comme PATTERN permet de préciser le nombre
 de caractères max on peut enlever MAXLENTH ici (on le garde pour les connaissances)-->
 <label for="adresse">Adresse</label>
 <textarea type="range"name="adresse"id="adresse" rows="10" cols="25"></textarea>
 <!-- Zone de texte avec les réglages de sa taille ROW et COLS-->
 <br>
 <label for="jauge">Jauge</label>
 <input type="range"min="0" max="50"value="25"id="jauge">
 <!-- MIN et MAX correspondent à l'échelle et VALUE à la place du curseur par
défaut ici au milieu-->
<br>
<label for="couleur">Couleur</label>
<input type="color">
<br>
<input type="submit"name="inscription"value="s'inscrire">
<input type="reset" name="effacer" value="Recommencer">
<br>
<br>
<!-- Bouton d'envoi du formulaire-->
<input type="submit"name="inscription"value="Envoyer">
<!-- Bouton pour vider le formulaire-->
<input type="reset" name="annuler" value="Annuler">
    </form>
  </div>
</body>
</html>
