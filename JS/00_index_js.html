<!-- Javascript est un language développé en 1995.
Il est basé sur les langages Java et Python
Il permet d'ajouter du dynamisme aux pages :
- interactions utilisateur
- animations
- aide à la navigation

Comme le CSS, le JS peut être injecté dans le html : -->
<script type="text/javascript">
    /* ... code ... */
</script>
<!-- ou dans un fichier séparé ayant l'extension ".js" -->

<!-- Le JS permet de gérér des animations :
- selon un évènement :
    => onload - chargement de la page
    => onclick - au clic
    => onmouseovre - au survol de la souris
    =>...
- associés à des objets du DOM (arborescence de la page HTML):
    => window (affichage dans la fenêtre)
    => document
    => formulaire
    => ...

Il existe de nombreuses librairies :
- jQuery
- Ext JS
- Prototype
- Dojo
-... -->

<!-- ****** ****** ****** -->

</body>
