    <!--
    Bootstrap

        BS est un framework CSS, il comporte beaucoup de possibilités. Ici, nous verrons ensemble ses principes de
        fonctionnement et les bases de son utilisation.
        A chacun d'aller explorer en détails ce qu'il est possible de faire avec BS.

        BS permet d'avoir un site immédiatement responsive
        il faut savoir que les sites internet non responsive ne sont plus référencés (référencement naturel) depuis mai 2015

        BS part du principe que chaque élément html de type bloc a 12 colonnes
    -->

    <div class="container">
        <h2>Les containers ou blocs principaux</h2>
    </div>

    <div class="container-fluid c3">
        <p>.container-fluid</p>
    </div>
    <div class="container c4">
        <p>.container</p>
    </div>
<!--
        la classe .container-fluid de BS va occuper 100% de la largeur de l'écran
        si je l'utilise imbriquée dans un autre élément de BS bien entendu ce bloc occupera 100% de la
        largeur disponible (qui est définie par l'élément parent)

        la classe .container de BS (bootstrap) permet de travailler sur une page occupant environ 70% de la
        largeur de l'écran et dont le contenu est centré (margin: 0 auto)

        par défaut si je travaille sans déclarer de div avec une classe .container ou .container-fluid l'affichage
        se fait sur 100% de la largeur
        -->
