<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>00 index_js</title>
</head>
<body>
    <!-- Javascript est un language développé en 1995. Il est basé sur les langages Java et Python, il permet d'ajout du dynamisme aux pages :
        - interactions utilisateur
        - animations
        - aide à la navigation
    
    Comme le CSS, le JS peut être injecté dans le html :-->
    <script type="text/javascript" src="monjs.js">
    /********** code **********/
    </script>
    <!-- Le JS permet de gérer des animations :
    - selon un évènement :
        => onload - chargement de la page
        => onclick - au clic
        => onmouseover - au survol de la souris
        =>....
    - associés à des objets du DOM (arborescence de la page HTML) :
        => window (affiche dans la fenêtre)
        => document
        => formulaire
        =>...
    
    Il existe de nombreuses librairies :
        - jQuery
        - Ext js
        - Prototype
        - Dojo
        - ...-->

        <!-- ********** ************* *************** -->
       <script type="text/javascript" src="js/00_index_js.js"></script>
</body>
</html>
