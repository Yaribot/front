<body>
    <button>Change la couleur de fond</button>

    <script>
    
    // EXERCICE : FAIRE UNE FONCTION NOMEE changeBg()qui contient 1 seul instruction qui contient 1 seul instruction : alert("OK !") 
    // cette fonction doit être déclanchée lors du clic sur le bouton
     var btn = document.querySelector('button');


     function changeBg(){
        //  alert('OK !')
        document.body.style.backgroundColor = 'orange';
     }
        btn.addEventListener('click', changeBg);    

    </script>
