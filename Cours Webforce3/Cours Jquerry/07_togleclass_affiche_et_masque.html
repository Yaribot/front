<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .listeFruits{
        display: none;
        background-color: firebrick;
    }
    .affiche{
        display: block;
    }
    </style>
</head>
<body>
    <button class="btn">Bouton affiche liste</button>
    <ul class="listeFruits">
        <li>Pastèque</li>
        <li>Melon</li>
        <li>Mangue</li>
        <li>Prune</li>
    </ul>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
    $(function(){
        console.log('JQuery est chargé chef !');

       
        
        var afficheMasque = function(){

        $('afficheMasque').toggleClass('affiche');
        }
        $('.btn').on('click', afficheMasque);

    })
    </script>
</body>
</html>
