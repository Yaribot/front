<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Faire un form avec un menu déroulent (balise select) qui contient plusieurs balises options (un animal par option)</p>

    <form action="#">
        <label for="animaux">Sélectionne ton animal fétiche</label>
        <select name="animaux" id="animaux">
            <option value="boa">Boa</option>
            <option value="baleine">Baleine</option>
            <option value="koala">Koala</option>
        </select>
    </form>
    <p class="info"></p>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
         $(function (){
                console.log('JQuery est bien chargé !');

                //  l'événement change survient quand l'utilisateur choisit une nouvelle option dans la liste déroulante 
                $('select#animaux').change(function(){

                    // ici on affiche dans .info la valeur de l'option choisie par l'utilisateur dans la liste déroulante
                    $('.info').html('ton animal préféré est le ' + $(this).val());
                })
            })
    </script>
</body>
</html>
