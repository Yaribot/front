<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>
        Que se passe-t-il si les variables sont appelées de l'intérieur d'une autre fonction ?
    </p>

    <script>
    // ETAPE C

    // la variable x est dans la portée globale
    var x = 1;

    
    function a(){
        var y = 2;
        sortie(x);
    }

    function b(){
        var z = 3;
        sortie(x);
    }
    
    function sortie(valeur){
        
        var para = document.createElement('p');
        
        document.body.appendChild(para);
        
        para.textContent = 'La valeur est : ' + valeur;
    }
    
    sortie(x);
    a();
    b();
    
    // les 2 fonctions a() et b() appelées doivent renvoyer la valeur x (qui est à 1). Cela fonctionne très bien car même si la fonction sortie() n'est pas dans la même portée que celle dans laquelle x est définie, x est une variable globale et donc elle est disponible dans n'importe quelle partie du code.
    </script>
</body>
</html>
